<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
    <script src="./shoot.js"></script>
    <script src="./gameobjects.js"></script>
    <script src="./playerMovement.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        <a-asset-item id="collider" src="./models/scene.glb"></a-asset-item>
        <audio id="shoot" src="./sounds/shoot.mp3"></audio>

        <audio id="footStep" src="./sounds/footStep.mp3"></audio>
      </a-assets>
      <a-entity>
      <a-entity id="environment" environment="preset:checkerboard ; skyType:gradient;lighting:point"  ></a-entity>
      
      <a-entity id="sound1" sound="src:#shoot ; poolSize:2 ; autoplay:false ; volume:1 ; loop:false"></a-entity>
      <a-entity id="sound2" sound="src:#footStep  ;  poolSize:2;autoplay:false; volume:4;loop:false"></a-entity>
      <!--default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris-->
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
        <!--Camera and Cursor-->
        <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
          <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
            player-movement>
          </a-entity>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>
    </a-entity>
      <!--Bullets-->
     <a-entity bullets></a-entity>

   
      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="orange"
        static-body
        visible="true"
      >
      </a-plane>

      
      <a-box color="red" id="wall1" position="-20 1.5 0"  depth="1" height="10" width="30"   static-body ></a-box>

      <a-box color="green" id="wall2" position="0 1.5 20"  depth="1" height="10" width="30"  static-body></a-box>

      <a-box color="yellow" id="wall3" position="20 1.5 -10"  depth="1" height="10" width="30"  static-body></a-box>

      <a-box color="gold" id="wall4" position="-10 1.5 -20"  depth="1" height="10" width="30"  static-body></a-box>
      
      <a-box color="grey" id="wall6" position="10 1.5 -40"  depth="1" height="10" width="30"   static-body ></a-box>

      <a-box color="red" id="wall6" position="-30 1.5 -30"  depth="1" height="10" width="30"   static-body></a-box>
      
      <a-box color="blue" id="wall7" position="30 1.5 10"  depth="1" height="10" width="30"    static-body></a-box> 


      <a-box  id="wall8" position="-30 1.5 -50"  color="green" depth="1" height="10" width="30" static-body></a-box>

      <a-box  id="wall9" position="40 1.5 50"  color="grey" depth="1" height="10" width="30" static-body></a-box>

      <a-box  id="wall10" position="-40 1.5 5"  color="orange" depth="1" height="10" width="30" static-body></a-box>

      <a-box  id="wall14" position="-20 5 15"  color="cyan" depth="1" height="10" width="30" static-body></a-box>

      <a-box  id="wall15" position="20 2.5 -15"  color="blue" depth="1" height="10" width="30" static-body></a-box>

      <a-box  id="wall16" position="0 3.5 3"  color="yellow" depth="1" height="10" width="30" static-body></a-box>
      
      <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh></a-entity>
    </a-scene>
  </body>
</html>
